<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Réservation Musculation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3542;
            --accent-color: #1e90ff;
            --light-bg: #f1f2f6;
            --logout-color: #ff4757;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--secondary-color), #1a1d24);
            min-height: 100vh;
            display: flex;
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .sidebar ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .logout {
            margin-top: auto;
        }

        .logout a {
            background-color: var(--logout-color);
            color: var(--text-color);
            padding: 12px;
            display: block;
            text-align: center;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .logout a:hover {
            background-color: #ff6b81;
            transform: translateY(-2px);
        }

        .toggle-btn {
            display: inline-block;
            position: absolute;
            top: 15px;
            left: 30px;
            transform: translateX(-50%) scale(0.7);
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .bar1, .bar2, .bar3 {
            width: 30px;
            height: 5px;
            background-color: #333;
            margin: 3px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(1px, 8px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(1px, -8px) rotate(45deg);
        }

        .toggle-btn:hover {
            background-color: #ff6b81;
        }

        .content {
            flex: 1;
            padding: 50px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin-left: 20px; /* Ajoute une marge pour prendre en compte la sidebar */
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            z-index: 1;
            transition: margin-left 0.3s ease, width 0.3s ease; /* Transition fluide */
        }

        .sidebar.collapsed ~ .content {
            margin-left: -170px; /* Marge réduite quand le menu est replié */
            width: calc(100% - 60px); /* Le contenu occupe toute la largeur */
        }

        .content h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .content form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .content label {
            font-size: 1.1rem;
            font-weight: 500;
            grid-column: span 2;
        }

        .content input {
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--secondary-color);
        }

        .content button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: #ff6b81;
        }

        .content .delete-btn {
            background-color: #e74c3c;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .content .delete-btn:hover {
            background-color: #ff6b81;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(47, 53, 66); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: var(--text-color);
            display: none;
        }

        .modal.active {
            display: block;
            z-index: 1000;
        }

        .modal button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #ff6b81;
        }

        .content a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
        }

        .flash-success {
            background-color: #2ecc71;
            color: #ffffff;
        }

        .flash-error {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .info {
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            max-width: 450px;
            
        }

        .info input {
            min-width: 400px
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Mon Profil</h2>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Accueil</a></li>
            <li><a href="{{ url_for('reservation') }}">Réserver</a></li>
            <li><a href="{{ url_for('profile') }}">Mon profil</a></li>
            <li><a href="{{ url_for('my_reservations') }}">Mes Réservations</a></li>
        </ul>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Déconnexion</a>
        </div>
    </div>

    <div class="toggle-btn change" id="toggleBtn" onclick="menu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div class="content">
        <h1>Mon Profil</h1>
        <div class="info">
            <form method="POST" action="{{ url_for('profile') }}">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" value="{{ user['Nom'] }}" required>

                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" value="{{ user['Prénom'] }}" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" value="{{ user['E-mail'] }}" required>

                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" value="{{ user['Telephone'] }}" required> <br>

                <button type="submit">Mettre à jour</button>
            </form>
        </div>
        <button class="delete-btn" id="deleteAccount">Supprimer mon compte</button>
    </div>

    <div class="modal" id="confirmationModal">
        <h2>Êtes-vous sûr de vouloir supprimer votre compte ?</h2>
        <button onclick="confirmDeletion()">Oui</button>
        <button onclick="closeModal()">Non</button>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const deleteBtn = document.getElementById('deleteAccount');
        const modal = document.getElementById('confirmationModal');

        toggleBtn.addEventListener('click', function() {
            sidebar.classList.toggle('collapsed');
        });

        function menu(x) {
            x.classList.toggle("change");
        }

        deleteBtn.addEventListener('click', function() {
            modal.classList.add('active');
        });

        function closeModal() {
            modal.classList.remove('active');
        }

        function confirmDeletion() {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = "{{ url_for('delete_account') }}";
            document.body.appendChild(form);
            form.submit();
        }

    </script>
</body>
</html>
